<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading bg-red text-white">
            <h4 class="panel-title">In App Pay</h4>
            <div class="panel-heading-btn">

            </div>
        </div>
        <div class="panel-body">
            <div class="text-center">
                <img style="width:200px; height: 80px;" alt="" src="/images/aircash-red.svg">
            </div>
            <form class="w-75 container">
                <label for="amount">Amount</label>
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg" type="number" min="0" step="0.01" />
                    <div class="input-group-append">
                        <button class="btn btn-lg btn-danger">Pay</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
