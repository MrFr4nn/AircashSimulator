<div style="width: 100%">
    <h1>USER ADMIN</h1>
</div>
<br />
<div class="row">
    <div class="col-sm-2">
        <div class="form-group">
            <label>Select user:</label>
            <select class="form-control" ng-options="sUser.id as sUser.name for sUser in users" ng-change="getUserDetail()" ng-model="selectedUser"></select>
            <button style="margin-top: 25px" ng-disabled="user == null" type="button" class="btn btn-default" ng-click="setDefaults();">Clear</button>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-sm-2">
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input ng-model="user.userName" ng-disabled="selectedUser != null" class="form-control" type="text" ng-required="true">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input ng-model="user.email" class="form-control" type="text" ng-required="true">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input ng-model="user.password" class="form-control" type="text" ng-required="true">
        </div>
        <div class="mb-3">
            <label>Partner</label>
            <select class="form-control" ng-options="partner.id as partner.name for partner in partners" ng-model="user.partnerId"></select>
        </div>
    </div>
</div>
<br />
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-primary" style="margin-top: 25px" ng-hide="selectedUser != null" ng-click="saveUser()" ng-disabled="user.userName == '' || user.userName == null || user.password == '' || user.password == null">Add user</button>
        <button class="btn btn-primary" style="margin-top: 25px" ng-hide="selectedUser == null" ng-click="saveUser()" ng-disabled="user.password == '' || user.password == null">Save user</button>
    </div>
</div>
