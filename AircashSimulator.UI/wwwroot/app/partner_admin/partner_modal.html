<div class="modal-header">
    <h3 class="modal-title">{{partner.name}} roles</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive" style="overflow-x:visible">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Role name</th>
                            <th>Access</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="role as role.roleName for role in roles">
                            <td>{{role.roleName}}</td>
                            <td><button ng-click="setRole(role.roleId, partner.partnerId)" class="btn btn-default"><i class="fa fa-user-edit" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
