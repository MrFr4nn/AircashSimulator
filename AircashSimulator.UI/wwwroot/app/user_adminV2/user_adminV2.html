<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="width: 100%">
        <h1 class="page-header">User admin</h1>
    </div>
    <br />

    <div class="panel panel-inverse">

        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title" style="margin-left:3px">Users</h4>
        </div>

        <div class="panel-body">
            <div class="col-sm-12">

                <div class="container">
                    <div class="row" style="margin-top: 25px">
                        <div class="form-group col-xs-3 col-md-3">
                            <button class="btn btn-primary" ng-click="">
                                <i class="fa fa-user" aria-hidden="true" style="margin-right:3px;"></i>New user
                            </button>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="form-group col-xs-3 col-md-3">
                            <input type="search"
                                   placeholder="Search partners"
                                   class="form-control"
                                   ng-model="searchedPartner"
                                   ng-model-options="{debounce: 600}"
                                   ng-change="SearchTable();" />
                        </div>
                        <div class="col-sm-1">
                            <button ng-disabled="!searchedPartner" type="button" class="btn btn-primary" ng-click="setDefaults();">Clear</button>
                        </div>
                    </div>
                </div>

                <div ng-if="users" class="container">
                    <div class="table-responsive" style="overflow-x:visible">
                        <table class="table table-bordered table-hover table-condensed table-striped" style="font-size:12px">
                            <thead>
                                <tr>
                                    <th>Partner name</th>
                                    <th>Private Key Path</th>
                                    <th>Private Key Pass</th>
                                    <th>Currency ID</th>
                                    <th>Country Code</th>
                                    <th>Environment</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                         
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <div class="pull-c" ng-hide="totalLoaded < 10">
                            <load-more total-loaded="totalLoaded" out="loadMore"></load-more>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
