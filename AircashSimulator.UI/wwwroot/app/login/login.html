<div class="login login-v2" data-pageload-addclass="animated fadeIn">
    <div class="login-header">
        <div class="brand">
            <img src="/images/aircash logo.png" width="300px" />
        </div>
        <div class="icon">
            <i class="fa fa-lock"></i>
        </div>
    </div>

    <div class="login-content">
        <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
            <div class="form-group m-b-20">
                <input type="text" class="form-control form-control-lg" ng-disabled="vm.usernameDisabled"
                       placeholder="{{translations.username_placeholder}}" required ng-model="vm.username" />
            </div>
            <div class="form-group m-b-20">
                <input type="password" class="form-control form-control-lg"
                       placeholder="{{translations.password_placeholder}}" required ng-model="vm.password" />
            </div>
            <div class="login-buttons">
                <button class="btn aBtnRed btn-block btn-lg" ng-disabled="vm.busy">
                    {{translations.login_label}}
                    <i class="fa fa-cog fa-spin" ng-if="vm.busy"></i>
                </button>
            </div>
        </form>
    </div>
</div>
