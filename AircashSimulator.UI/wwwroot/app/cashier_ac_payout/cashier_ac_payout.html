<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white" style="background-color: #F62727;">
                <h2>Aircash Withdrawal</h2>
            </div>
            <div class="card-body">
                <p class="card-text" style="font-size:19px;">The method used by partner system to create transaction in Aircash system. On each successful request Aircash system will deposit funds on user account.</p>
                <form action="/" method="POST" name="transactionForm1">
                    <fieldset>
                        <label class="form-label">Phone number</label>
                        <div class="mb-3 input-group">
                            <select name="country" class="form-control form-control-lg" 
                                    ng-options="item for item in countryCodes"
                                    ng-model="selectedCountry" ng-disabled="createPayoutServiceBusy" ng-required="true">>
                            </select>
                            <input ng-model="createPayoutModel.phoneNumber" class="form-control form-control-lg w-75" name="phone" type="text" placeholder="Enter phone number" ng-disabled="createPayoutServiceBusy" ng-required="true">
                        </div>
                        <label class="form-label">Amount</label>
                        <div class="mb-3 input-group">
                            <input ng-model="createPayoutModel.amount" class="form-control form-control-lg" type="text" placeholder="Enter amount" ng-disabled="createPayoutServiceBusy" ng-required="true">
                            <span class="input-group-addon">€</span>
                            <label class="form-label col-form-label col-md-5" for="amount">Enter amount between 1.00 and 1.000.00 €</label>
                        </div>    
                        <div class="d-flex justify-content-end">
                            <button ng-click="createCashierPayout()" class="btn btn-danger w-100px me-5px" ng-disabled="createPayoutServiceBusy || transactionForm1.$invalid">Confirm withdrawal<i ng-if="createPayoutServiceBusy" class="fa fa-cog fa-spin"></i></button>
                        </div>                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
