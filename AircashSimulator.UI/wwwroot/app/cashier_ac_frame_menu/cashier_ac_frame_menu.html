<div class="container" >
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 ">
        <div class="col mb-3 d-flex">
            <a class="text-dark text-decoration-none d-flex col-12 p-0" ui-sref="cashier.cashier_acFrameAcPay">
                <div class="card d-flex col-12 p-0">
                    <img src="../../app/cashier/img/icon_AC_pay.png" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between col-12 p-0">
                            <h3 class="card-title pt-2">Aircash Frame - AcPay</h3>
                            <img src="../../app/cashier/img/aircash-red.svg" style="width:80px;height:40px" />
                        </div>
                        <p ng-bind-html="translationsCashier.ac_pay_cashier_description" class="card-text">
                            {{translationsCashier.ac_pay_cashier_description}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col mb-3 d-flex">
            <a class="text-dark text-decoration-none d-flex col-12 p-0" ui-sref="cashier.cashier_acFrameAbon">
                <div class="card d-flex col-12 p-0">
                    <img src="../../app/cashier/img/icon_AC_Abon.png" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between col-12 p-0">
                            <h3 class="card-title pt-2">Aircash Frame - Abon</h3>
                            <img src="../../app/cashier/img/aircash-red.svg" style="width:80px;height:40px" />
                        </div>
                        <p ng-bind-html="translationsCashier.abon_cashier_deposit_description" class="card-text">
                            {{translationsCashier.abon_cashier_deposit_description}}
                        </p>
                    </div>
                </div>
            </a>
        </div>      
        <div class="col mb-3 d-flex">
            <a class="text-dark text-decoration-none d-flex col-12 p-0" ui-sref="cashier.cashier_acFrameWithdrawal">
                <div class="card d-flex col-12 p-0">
                    <img src="../../app/cashier/img/icon_AC_withdrawal.png" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between col-12 p-0">
                            <h3 class="card-title pt-2">Aircash Frame - Withdrawal</h3>
                            <img src="../../app/cashier/img/aircash-red.svg" style="width:80px;height:40px" />
                        </div>
                        <p ng-bind-html="translationsCashier.ac_payout_cashier_description">
                            {{translationsCashier.ac_payout_cashier_description}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
