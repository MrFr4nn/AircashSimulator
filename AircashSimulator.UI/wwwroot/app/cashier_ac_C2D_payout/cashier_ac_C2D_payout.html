<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading bg-red text-white">
                <h3 class="">Aircash C2D Payout</h3>
                <div class="panel-heading-btn"></div>
            </div>
            <div class="panel-body">
                <br />
                <div class="text-center">
                    <img style="height:50px;" alt="" src="/images/aircash-red.svg">
                </div>
                <br />
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Step 1</h5>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" name="payoutForm">
                            <fieldset>

                                <label class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <input ng-model="createPayoutModel.amount" class="form-control form-control-lg" type="text" placeholder="Enter amount" name="amount" ng-disabled="createPayoutServiceBusy" ng-required="true">
                                    <div class="input-group-append">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div id="accordion">
                                        <div class="card">
                                            <div class="card-header" id="headingOne">
                                                <h5 class="mb-0">
                                                    <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                        User Personal Data
                                                    </button>
                                                </h5>
                                            </div>
                                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                                <div class="card-body">
                                                    <label class="form-label">Phone number</label>
                                                    <phone-number-input output="createPayoutModel.phoneNumber"></phone-number-input>
                                                    <div class="mb-3">
                                                        <label class="form-label">Email</label>
                                                        <input ng-model="createPayoutModel.email" class="form-control form-control-lg" type="email" placeholder="Enter email" ng-disabled="createPayoutServiceBusy" ng-required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">First name</label>
                                                        <input ng-model="createPayoutModel.firstName" class="form-control form-control-lg" type="text" placeholder="Enter first name" ng-disabled="createPayoutServiceBusy" ng-required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Last name</label>
                                                        <input ng-model="createPayoutModel.lastName" class="form-control form-control-lg" type="text" placeholder="Enter last name" ng-disabled="createPayoutServiceBusy" ng-required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Birth date</label>
                                                        <date-picker date="createPayoutModel.birthDate" isOptional="false" out="setBirthDatePayout"></date-picker>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button ng-click="createPayout()" class="btn btn-danger w-100px me-5px" ng-disabled="createPayoutServiceBusy || payoutForm.$invalid">Create payout <i ng-if="createPayoutServiceBusy" class="fa fa-cog fa-spin"></i></button>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Step 2</h5>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" name="checkCodeForm">
                            <fieldset>

                                <div class="mb-3">
                                    <label class="form-label">BarCode</label>
                                    <input ng-model="barcode" class="form-control form-control-lg" type="text" placeholder="Enter BarCode" ng-disabled="checkCodeServiceBusy" ng-required="true">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button ng-click="checkCode()" class="btn btn-danger w-100px me-5px" ng-disabled="checkCodeServiceBusy || checkCodeForm.$invalid">Check Barcode <i ng-if="checkCodeServiceBusy" class="fa fa-cog fa-spin"></i></button>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="card mb-3" ng-if="checkCodeResponded">
                    <div class="card-header">
                        <h5 class="mb-0">Step 3</h5>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" name="confirmTransactionForm">
                            <fieldset>
                                <div class="mb-3">
                                    <label class="form-label">BarCode</label>
                                    <input ng-model="barcodeConfirm" class="form-control form-control-lg" type="text" placeholder="" ng-disabled="confirmTransactionServiceBusy" ng-required="true" ng-readonly="true">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button ng-click="confirmTransaction()" class="btn btn-danger w-100px me-5px" ng-disabled="confirmTransactionServiceBusy || confirmTransactionForm.$invalid">Confirm Transaction <i ng-if="confirmTransactionServiceBusy" class="fa fa-cog fa-spin"></i></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
