<div id="header" class="header navbar-default" ng-controller="headerController">
    <!-- begin navbar-header -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" data-click="sidebar-toggled" ng-if="setting.layout.pageTwoSidebar === true">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <button type="button" class="navbar-toggle pull-right" data-click="right-sidebar-toggled" ng-if="setting.layout.pageTwoSidebar === true">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#"><img src="/images/aircash_logo.png" style="max-width: 200px" /></a>
        <button type="button" class="navbar-toggle" data-click="sidebar-toggled" ng-if="!setting.layout.pageTwoSidebar && !(setting.layout.pageTopMenu && setting.layout.pageWithoutSidebar)">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <button type="button" class="navbar-toggle" data-click="top-menu-toggled" ng-if="setting.layout.pageTopMenu && setting.layout.pageWithoutSidebar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="w-100 d-flex justify-content-end">
        <div class="mt-2 mr-3">
            <button class="btn btn-dark" onclick="location.href = '/#!/app/dashboard';">Documentation</button>
        </div>
    </div>

</div>
<div id="content" view-content>
    <div ui-view ng-class="{ 'height-full': setting.layout.pageContentFullHeight }"></div>
</div>
