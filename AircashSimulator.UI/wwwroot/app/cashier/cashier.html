<div id="header" class="header navbar-default" ng-controller="headerController">
    <!-- begin navbar-header -->
    <div class="navbar-header">
        <a href="#"><img src="/images/aircash_logo.png" style="max-width: 200px" /></a>
        <button type="button" class="navbar-toggle" data-click="sidebar-toggled" ng-if="!setting.layout.pageTwoSidebar && !(setting.layout.pageTopMenu && setting.layout.pageWithoutSidebar)">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <button type="button" class="navbar-toggle" data-click="top-menu-toggled" ng-if="setting.layout.pageTopMenu && setting.layout.pageWithoutSidebar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    
    <ul class="navbar-nav navbar-right">
        <li>
            <div class="mt-2 mr-3">
                <select ng-change="option(selectedlanguage)" name="language" class="form-control" style="border-radius: 5px !important;"
                        ng-options="item.language for item in languages"
                        ng-model="selectedlanguage" ng-required="true">
                </select>
            </div>            
        </li>
        <li>
            <button class="btn btn-white mt-2 mr-3" ng-click="ChangeLanguage(selectedlanguage)">
                Set language
            </button>           
        </li>
        <li> 
                <button class="btn btn-dark mt-2 mr-3" onclick="location.href = '/#!/app/dashboard';">Documentation</button>           
        </li>
    </ul>
    
</div>
<div id="content" class="mt-3" style="overflow-x: hidden" view-content>
    <div ui-view ng-class="{ 'height-full': setting.layout.pageContentFullHeight }"></div>
</div>
