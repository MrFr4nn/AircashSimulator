<div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-xs-1 ">

            <a class="text-dark text-decoration-none d-flex col-12 p-0" ui-sref="cashier.cashier_acPaymentAndPayout">
                <div class="card d-flex col-12 p-0">
                    <img src="../../app/cashier/img/icon_AC_C2DPayout.png" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between col-12 p-0">
                            <h3 class="card-title pt-2">TopUp and PayOut</h3>
                            <img src="../../app/cashier/img/aircash-red.svg" style="width:80px;height:40px" />

                        <p class="card-text">Make a deposit of your cash money to your Aircash digital wallet or withdraw cash money on the cash register at the point of sales.</p>
