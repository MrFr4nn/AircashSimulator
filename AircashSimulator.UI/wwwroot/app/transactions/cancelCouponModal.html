<div class="modal-header">
    <h5 class="modal-title">{{translations.cancel_coupon_confirmation_title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            ng-click="cancel()"
            ng-disabled="busy">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p ng-bind-html="translations.cancel_coupon_confirmation_text" compile-template></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary"
            ng-click="CancleCoupon(transactionId)"
            ng-disabled="busy">
        {{translations.confirm_label}}
        <i class="fa fa-cog fa-spin" ng-if="busy"></i>
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"
            ng-click="cancel()"
            ng-disabled="busy">
        {{translations.cancel_label}}
    </button>
</div>
